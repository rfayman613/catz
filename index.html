<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Cat Corner
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Remove browser styling-->
    <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
    <!--Custom styling-->
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
  </head>
  <body>
  
  <section class="center">
  
    <header class="header padding">
    
    <h1>Catz</h1>
  </header>

  <div class="blue-background padding">
    <div class="container">
    <label>
      What is your name?
      <input id="q_your_name"/>
    </label>
    <p>Welcome: <span id="yourName"></span></p>
    <br>
  </div>

  <div class="container">
    <label>
      Do you like cats?
      <input type="checkbox" id="checkbox1" name="checkbox1">
    </label>

    <p id="catInfo"></p>
  </div>

  <div class="container">
    <label>
      Is your pet a cat?
      <input type="checkbox" id="checkbox2" name="checkbox2">
    </label>

    <p id="petType"></p>
  </div>
    
  <div class="container"> 
    <label>
      Is your cat older than 5?
      <input type="checkbox" id="checkbox3" name="checkbox3">
    </label>

    <p id="yourCat"></p>
  </div>
</div>
</section>  

    <script src="./script.js"></script>
  </div>
  </body>
</html>
